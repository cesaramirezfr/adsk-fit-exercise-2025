name: Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          show-progress: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

  lint:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    needs: [install]
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v5
        with:
          show-progress: false

      - name: Lint
        run: pnpm lint

  test:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    needs: [install]
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v5
        with:
          show-progress: false

      - name: Test
        run: pnpm test --ci
